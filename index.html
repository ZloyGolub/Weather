<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Weather app</title>
        <link rel="stylesheet" href="src/style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <Main>
            <header>
                <form>
                    <input type="search" placeholder="Enter a city" autofocus="on" id="search-field" required>
                    <button id="Search">Search</button>
                </form>
            </header>
            <div class="curent weather">
                <div>
                    <h1 id="city"> </h1>
                    <h2 id="region"> </h2>
                    <p>
                        Updated on <strong id="updated-time"></strong>
                    </p>
                    <p> Humidity: <strong id="humidity"> </strong>, Wind speed: <strong id="wind-speed"></strong></p>
                    <p id="description-text"></p>
                    <div class="temperature">
                        <span id="tempature"></span>
                        <img id="weather-icon">
                    </div>
                </div>                                
            </div>
            <div class="forecast-weather">
                <ul>
                    <li>
                        Thu <br>
                        17° 13°☀️
                    </li>
                    <li>
                        Fri <br>
                        17° 13°☀️
                    </li>
                    <li>
                        Sat <br>
                        17° 13°☁️
                    </li>
                    <li>
                        Sun <br>
                        17° 13°☀️
                    </li>
                    <li>
                        Mon <br>
                        17° 13°⛈️
                    </li>
                </ul>
            </div>
            <Footer>
                <p>
                    This project was coded by <a href="#" target="_blank">Valeria</a> 
                    and is open sourse on <a href="#" target="_blank">Git hub</a> 
                    and hosted on <a href="#" target="_blank">git gub pages</a>
                </p>
            </Footer>
        </Main>
        <script src="src/index.js"></script>
    </body>
</html>
